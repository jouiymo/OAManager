<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../../static/public/css/base.css" />
		<link rel="stylesheet" href="../../../model/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../static/2_CompanyManage/UpdateDptInfo.css" />
		<link rel="stylesheet" href="../../../static/common/css/common.css" />
		<script type="text/javascript" src="../../../model/angular.min.js"></script>
		
	</head>
	<body ng-app="" >
		<div ng-include="'../../PublicModules/left.html'"></div>		
		<section>
			<form>
				<div class="form-group">
					<label>岗位编号</label>
					<input style="background: white;" type="text" class="form-control" value="001" readonly />
				</div>
				<div class="form-group">
					<label>岗位名称</label>
					<input style="background: white;" type="text" class="form-control" value="007" />
				</div>
				<div class="form-group">
					<label>岗位类型</label>
					<select id="ChangeSelect" class="form-control">
						<option>管理</option>
						<option>技术</option>
						<option>营销</option>
						<option>市场</option>
					</select>
				</div>
				<div class="form-group">
					<label>岗位编制</label>
					<input style="background: white;" type="text" class="form-control" value="500" />
				</div>
			</form>
			<button type="submit" class="btn btn-default">确认</button>
		</section>
		
		
		<script type="text/javascript" src="../../../model/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function topg(lis) {
			if(lis == 1) {
				$(".asdtow1").slideToggle("fast")
					.siblings(".asdtow1").slideUp("fast")
			} else if(lis == 2) {
				$(".asdtow2").slideToggle("fast")
					.siblings(".asdtow2").slideUp("fast")
			} else if(lis == 3) {
				$(".asdtow3").slideToggle("fast")
					.siblings(".asdtow3").slideUp("fast")
			} else if(lis == 4) {
				$(".asdtow4").slideToggle("fast")
					.siblings(".asdtow4").slideUp("fast")
			} else {
				location.href = "dpt.html";
			}
		}
			
		</script>
	</body>
</html>
