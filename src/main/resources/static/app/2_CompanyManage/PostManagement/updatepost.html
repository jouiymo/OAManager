<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../../static/public/css/base.css" />
		<link rel="stylesheet" href="../../../model/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../static/2_CompanyManage/updatepost.css" />
		<link rel="stylesheet" href="../../../static/common/css/common.css" />
		<script type="text/javascript" src="../../../model/angular.min.js"></script>
	</head>

	<body ng-app="">
		<div ng-include="'../../PublicModules/left.html'"></div>
		<h4 style="text-align: left;width: 800px;height: 40px;">
		<a href="">公司管理 </a><span class="arrow">➤</span><a href="">岗位管理</a><span class="arrow">➤</span><a href="">岗位修改</a>
		</h4>
			<section>
			<div id="inputForm">
				<div class="form-group">
					<label for="fname">岗位名称</label>
					<input type="text" class="form-control" id=names name="name">
				</div>
				<div class="form-group">
					<label for="type">岗位类型</label>
					<select class="form-control" name="type" id="type">
						<option value="0">请选择</option>
					</select>
				</div>
				<div class="form-group">
					<label for="fname">岗位编制</label>
					<input type="number" class="form-control" id=organization name="organization">
				</div>
				<div class="form-group">
					<input class="btn btn-warning form-control" type="button" onclick="chenked()" value="确认" />
				</div>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="../../../model/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../../model/Util.js"></script>
	<script src="../../../static/2_CompanyManage/js/addpost.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script>
		function chenked() {
			var id = localStorage.getItem("key");
			$.ajax({
				type: "post",
				url: "http://localhost:8099/" + "alterPost",
				data: {
					"id": id,
					"name": names.value,
					"type": type.value,
					"organization": organization.value
				},
				dataType: "json",
				"complete": function(XHR, TS) {
					if("success" != TS) {
						return alert("服务器么有正确响应");
					}
					var date = JSON.parse(XHR.responseText)
					if(date.code == -1) {
						alert(date.msg);
					} else {
						alert(date.msg);
						window.location.href = "post.html";
					}
				}
			})
		};
		$(function() {
			var id = localStorage.getItem("key");
			$.ajax({
				type: "get",
				url: "http://localhost:8099/" + "findPost",
				data: {
					"id": id
				},
				dataType: "json",
				"complete": function(XHR, TS) {
					if("success" != TS) {
						return alert("服务器么有正确响应");
					}
					var dates = JSON.parse(XHR.responseText)
					if(dates.code == -1) {
						alert(dates.msg);
					} else {
						var arr = dates.data.content;

						for(var i = 0; i < arr.length; i++) {
							names.value = arr[i].name;
							type.value = arr[i].type;
							organization.value = arr[i].organization;
							

						}

					}
				}
			})

		});

		function topg(lis) {
			if(lis == 1) {
				$(".asdtow1").slideToggle("fast")
					.siblings(".asdtow1").slideUp("fast")
			} else if(lis == 2) {
				$(".asdtow2").slideToggle("fast")
					.siblings(".asdtow2").slideUp("fast")
			} else if(lis == 3) {
				$(".asdtow3").slideToggle("fast")
					.siblings(".asdtow3").slideUp("fast")
			} else if(lis == 4) {
				$(".asdtow4").slideToggle("fast")
					.siblings(".asdtow4").slideUp("fast")
			} else {
				location.href = "/app/3_Enter/TalentPool.html";
			}
		}
	</script>

</html>
