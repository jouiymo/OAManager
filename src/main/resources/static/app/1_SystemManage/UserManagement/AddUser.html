<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../../static/public/css/base.css" />
		<link rel="stylesheet" href="../../../model/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../static/1_SystemManage/UserManagement/AddUser.css" />
		<link rel="stylesheet" href="../../../static/common/css/common.css" />
		<script type="text/javascript" src="../../../model/angular.min.js"></script>
	</head>
	<body ng-app="">
		<div ng-include="'../../PublicModules/left.html'"></div>
		
		<p>用户管理新增</p>
		<section>
			<div class="form-group">
				<label for="UserNumber">账号</label>
				<input type="text" class="form-control" id="UserNumber" name="UserNumber">
			</div>
			<div class="form-group">
				<label for="Username">姓名</label>
				<input type="text" class="form-control" id="Username" name="Username">
			</div>
			<div class="form-group">
				<label for="logTime">注册时间</label>
				<input type="text" class="form-control" id="logTime" name="logTime">
			</div>
			<div class="form-group">
				<label for="result">是否有效</label>
				<select class="form-control">
					<option>是</option>
					<option>否</option>
				</select>
			</div>
			<div class="form-group">
				<label for="authority">角色权限</label>
				<input type="text" class="form-control" id="authority" name="authority">
			</div>
			<div>
				<button class="btn btn-warning" type="submit" >保存</button>
			</div>
		</section>
		
		<script type="text/javascript" src="../../../model/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script>
			function topg(lis) {
				if(lis == 1){
				$(".asdtow1").slideToggle("fast")
				.siblings(".asdtow1").slideUp("fast")
				}else if (lis == 2) {
				$(".asdtow2").slideToggle("fast")
				.siblings(".asdtow2").slideUp("fast")
				}else if(lis == 3){
				$(".asdtow3").slideToggle("fast")
				.siblings(".asdtow3").slideUp("fast")	
				}else if(lis == 4){
				$(".asdtow4").slideToggle("fast")
				.siblings(".asdtow4").slideUp("fast")
				}else{
					location.href = "dpt.html";
				}
			}
		</script>
	</body>
</html>
