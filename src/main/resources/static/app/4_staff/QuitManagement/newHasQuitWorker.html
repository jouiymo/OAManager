<!DOCTYPE html>
<!--
	作者：offline
	时间：2017-08-28
	描述：已离职员工信息查询主页面上的“新增”页面
-->
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../../static/public/css/base.css" />
		<link rel="stylesheet" href="../../../model/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../static/4_staff/QuitManagement/newHasQuitWorker.css" />
		<link rel="stylesheet" href="../../../static/common/css/common.css" />
		<script type="text/javascript" src="../../../model/angular.min.js"></script>
	</head>
	<body ng-app="MyApp" ng-controller="person">
		<div ng-include="'../../PublicModules/top.html'"></div>
		<div ng-include="'../../PublicModules/left.html'"></div>
		
		<span>新增已离职员工信息</span>
		<section>
			<form>
				<div class="form-group">
					<label for="WorkerNumber">员工编号</label>
					<input style="background: white;" type="text" class="form-control" 
					id="WorkerNumber" name="WorkerNumber"	 />
				</div>
				<div class="form-group">
					<label for="WorkerName">员工姓名</label>
					<input style="background: white;" type="text" class="form-control" 
					id="WorkerName" name="WorkerName"	/>
				</div>
				<div class="form-group">
					<label for="quitDate">离职日期</label>
					<input style="background: white;" type="text" class="form-control" 
					id="quitDate" name="quitDate"	/>
				</div>
				<div class="form-group">
					<label for="qiutType">离职类型</label>
					<select id="qiutType" class="form-control">
						<option>主动辞职</option>
						<option>辞退</option>
						<option>退休</option>
						<option>开除</option>
						<option>试用期未通过</option>
					</select>
				</div>
				<div class="form-group">
					<label for="direction">离职去向</label>
					<input style="background: white;" type="text" class="form-control" 
					id="direction" name="direction"	/>
				</div>
				<div class="form-group">
					<label for="YesOrNo">是否进入人才库</label>
					<select id="YesOrNo" class="form-control">
						<option>是</option>
						<option>否</option>
						
					</select>
				</div>
				<div class="form-group">
					<label for="remark">备注</label>
					<input type="text" class="form-control" id="remark" name="remark"/>
				</div>
			</form>
			
			<button type="submit" class="btn btn-default">保存</button>
		</section>
		<script type="text/javascript" src="../../../model/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script>
			//公共模块
			//模型绑定
			var app = angular.module('MyApp', []);
			//添加控制
			app.controller('person',function ($scope) {		
				$scope.toggle=function  () {
					$scope.mybq=!$scope.mybq;				
				}
				$scope.toggle1=function  () {
					$scope.mybq1=!$scope.mybq1;
				}
				$scope.toggle2=function  () {
					$scope.mybq2=!$scope.mybq2;
				}
				$scope.toggle4=function  () {
					$scope.mybq4=!$scope.mybq4;
				}
			});	
		</script>
	</body>
</html>
