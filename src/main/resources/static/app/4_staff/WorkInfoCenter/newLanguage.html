<!DOCTYPE html>
<html>
	<head>

	<body ng-app="" >
		<div ng-include="'../../PublicModules/left.html'"></div>
		
		<section>
			
			<form class="language">
				<p style="font-weight: bold;color: orange;">外语能力：</p>
				
				<table>
					<tr>
						<td >外国语种：</td>
						<td>
							<select>
								<option>英语</option>
								<option>法语</option>
								<option>韩语</option>
								<option>日语</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>外国语种熟练程度：</td>
						<td>
							<select>
								<option>完全不懂</option>
								<option>少量，不能进行业务沟通</option>
								<option>有限的业务沟通</option>
								<option>一般，业务沟通仍受少量限制</option>
								<option>好， 无困难地进行谈判和讲演</option>

							</select>
						</td>
					</tr>
					
				</table>
				<div class="button"> 
				<button type="submit" >保存</button>
				<button type="reset" >重置</button>
				</div>

			<div>
				
			</div>
		</section>
		
		<script type="text/javascript" src="../../../model/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script>
			function topg(lis) {
			if(lis == 1) {
				$(".asdtow1").slideToggle("fast")
					.siblings(".asdtow1").slideUp("fast")
			} else if(lis == 2) {
				$(".asdtow2").slideToggle("fast")
					.siblings(".asdtow2").slideUp("fast")
			} else if(lis == 3) {
				$(".asdtow3").slideToggle("fast")
					.siblings(".asdtow3").slideUp("fast")
			} else if(lis == 4) {
				$(".asdtow4").slideToggle("fast")
					.siblings(".asdtow4").slideUp("fast")
			} else {
				location.href = "dpt.html";
			}
		}
		</script>
