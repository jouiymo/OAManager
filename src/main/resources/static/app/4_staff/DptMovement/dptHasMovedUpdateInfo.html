<!DOCTYPE html>
<!--
	作者：offline
	时间：2017-08-27
	描述：已调动部门员工主页面上的“修改”页面
-->
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../../static/public/css/base.css" />
		<link rel="stylesheet" href="../../../model/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../static/4_staff/DptMovement/dptHasMovedUpdateInfo.css" />
		<link rel="stylesheet" href="../../../static/common/css/common.css" />
		<script type="text/javascript" src="../../../model/angular.min.js"></script>
	</head>
	<body ng-app="MyApp" ng-controller="person">
		<div ng-include="'../../PublicModules/top.html'"></div>
		<div ng-include="'../../PublicModules/left.html'"></div>
		
		<span>已调动员工修改</span>
		<section>
			<form>
				<div class="form-group">
					<label for="workerNumber">员工编号</label>
					<input style="background: white;" type="number" class="form-control" value="001" 
					id="workerNumber" name="workerNumber"readonly />
				</div>
				<div class="form-group">
					<label for="workerName">员工姓名</label>
					<input style="background: white;" type="text" class="form-control" value="007" 
					id="workerName"	name="workerName" readonly/>
				</div>
				<div class="form-group">
					<label for="department">调转后的部门</label>
					<input style="background: white;" type="text" class="form-control" value="后勤部"
					id="department"	name="department"  readonly/>
				</div>
				<div class="form-group">
					<label for="reason">调转原因</label>
					<input style="background: white;" type="text" class="form-control" value="主动请求调转"
					id="reason"	name="reason" readonly/>
				</div>
				<div class="form-group">
					<label for="MoveType">调转类型</label>
					<select id="MoveType" class="form-control">
						<option>主动调动</option>
						<option>被动调动</option>
						<option>数据错误</option>
					</select>
				</div>
				<div class="form-group">
					<label for="MoveDate">调动日期</label>
					<input style="background: white;" type="date" class="form-control" 
					id="MoveDate" name="MoveDate"	readonly/>
				</div>
				<div class="form-group">
					<label for="remark">备注</label>
					<input type="text" class="form-control" id="remark" name="remark"/>
				</div>
			</form>
			
			<button type="submit" class="btn btn-default">保存</button>
		</section>

		<script type="text/javascript" src="../../../model/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
		<script>
			//公共模块
			//模型绑定
			var app = angular.module('MyApp', []);
			//添加控制
			app.controller('person',function ($scope) {		
				$scope.toggle=function  () {
					$scope.mybq=!$scope.mybq;				
				}
				$scope.toggle1=function  () {
					$scope.mybq1=!$scope.mybq1;
				}
				$scope.toggle2=function  () {
					$scope.mybq2=!$scope.mybq2;
				}
				$scope.toggle4=function  () {
					$scope.mybq4=!$scope.mybq4;
				}
			});	
		</script>
	</body>
</html>
