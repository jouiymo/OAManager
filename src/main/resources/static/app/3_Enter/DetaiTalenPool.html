<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../static/public/css/base.css" />
		<link rel="stylesheet" href="../../model/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../static/3_TalentPool/css/NewTalent.css" />
		<link rel="stylesheet" href="../../static/common/css/common.css" />
		<script type="text/javascript" src="../../model/angular.min.js"></script>

	</head>

	<body ng-app="" >
		<div ng-include="'../PublicModules/left1.html'"></div>

		<h4>
		<a href="">首页</a><a href="">人才库管理</a>><a href="">人才详细信息</a>
	</h4>
		<section>
			<h4 style="margin-left: 50px;">基本信息</h4>

			<div class="row dispaly">
				<div class="form-group form-inline">
					<label for="name" style="margin-left: 28px;">姓名：</label> <input readonly="readonly" style="width: 167px;" type="text" class="form-control" id="fname" name="name" /> <label for="gender" style="margin: 0px 0px 0px 55px;">性别：</label>
					<select class="form-control" disabled="disabled" id="gender" name="gender">
						<option value="1">男</option>
						<option value="2">女</option>
						<option value="0">保密</option>
					</select> <label for="birth" style="margin: 0px 0px 0px 80px;">出生日期：</label>
					<input readonly="readonly" width="1000px;" type="date" class="form-control" id="birth" name="birth" />
				</div>
				<div class="form-group form-inline">
					<label for="cardnumber">身份证号：</label> <input readonly="readonly" style="width: 167px;" type="number" class="form-control" id="cardnumber" name="cardnumber" /> <label for="sources" style="margin: 0px 0px 0px 28px;">人员来源：</label>
					<select class="form-control" disabled="disabled" id="sources" name="sources">
						<option value="">请选择</option>
					</select>
				</div>
				<div class="form-group form-inline">

					<label for="political">政治面貌：</label>
					<select class="form-control" disabled="disabled" id="political" name="political">
						<option value="">请选择</option>
					</select> <label for="attendDay" style="margin: 0px 0px 0px 65px;">参加工作日期：</label>
					<input readonly="readonly" style="width: 134px;" type="date" class="form-control" id="attendDay" name="attendDay" /> <label for="nation" style="margin: 0px 0px 0px 50px;">民族：</label>
					<select class="form-control" disabled="disabled" id="nation" name="nation">
						<option value="0">请选择</option>
					</select>
				</div>
				<div class="form-group form-inline">
					<label for="graduation">毕业日期：</label> <input readonly="readonly" style="width: 167px;" type="date" class="form-control" id="graduation" name="graduation" /> 
					<label for="origins" style="margin: 0px 0px 0px 57px;">籍贯：</label> <input style="width: 100px;" readonly="readonly" type="text" class="form-control" id="origins" name="origins" />				
					<label for="phone" style="margin: 0px 0px 0px 55px;">联系电话：</label> <input style="width: 164.54px;" readonly="readonly" type="number" class="form-control" id="phone" name="phone" />

				</div>
				<div class="form-group form-inline">
					<label for="email">电子邮件：</label> <input style="width: 167px;" readonly="readonly" type="email" class="form-control" id="email" name="email" /> <label for="height" style="margin: 0px 0px 0px 57px;">身高：</label> <input readonly="readonly" style="width: 100px;" type="text" class="form-control" id="height" name="height" /> <label for="bltype" style="margin: 0px 0px 0px 80px;">血型：</label>
					<select class="form-control" disabled="disabled" id="bltype" name="bltype">
						<option value="">请选择</option>
					</select>
				</div>
				<div class="form-group form-inline">
					<label for="Marital">婚姻状况：</label>
					<select class="form-control" disabled="disabled" id="Marital" name="Marital">
						<option value="">请选择</option>
					</select> <label for="birthplace" style="margin: 0px 0px 0px 120px;">出生地：</label>
					<input style="width: 120px;" readonly="readonly" type="text" class="form-control" id="birthplace" name="birthplace" /> <label for="University" style="margin: 0px 0px 0px 30px;">毕业院校：</label> <input style="width: 164.54px;" readonly="readonly" type="text" class="form-control" id="University" name="University" />
				</div>
				<div class="form-group form-inline">
					<label for="registeredpla" style="margin: 0px 0px 0px 0px;">户口地址：</label>
					<input style="width: 430px;" readonly="readonly" type="text" class="form-control" id="registeredpla" name="registeredpla" />
				</div>
				<div class="form-group form-inline">
					<label for="Major">所属专业：</label> <input style="width: 167px;" readonly="readonly" type="text" class="form-control" id="Major" name="Major" /> <label for="education" style="margin: 0px 0px 0px 30px;">最高学历：</label>
					<select class="form-control" disabled="disabled" id="education" name="education">
						<option value="">请选择</option>
					</select> <label for="degree" style="margin: 0px 0px 0px 32px;">最高学位：</label>
					<select class="form-group form-control" disabled="disabled" id="degree" name="degree">
						<option value="">请选择</option>
					</select>
				</div>
				<div>
					<button style="margin: 0px 0px 0px 366px;" type="button" onclick="back()" class="btn btn-default">返回</button>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="../../model/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../model/Util.js"></script>
		<script src="../../static/3_TalentPool/js/DetaiTalenPool.js" type="text/javascript"></script>
		<script type="text/javascript">
			function fmtDate(obj) {
				var date = new Date(obj);
				var y = 1900 + date.getYear();
				var m = "0" + (date.getMonth() + 1);
				var d = "0" + date.getDate();
				return y + "-" + m.substring(m.length - 2, m.length) + "-" +
					d.substring(d.length - 2, d.length);
			}
			$(function() {
				var id = localStorage.getItem("key");
				$.ajax({
					type: "get",
					url: "http://localhost:8099/" + "findTalent",
					data: {
						"id": id
					},
					 
					dataType: "json",
					"complete": function(XHR, TS) {
						if("success" != TS) {
							return alert("服务器么有正确响应");
						}
						var dates = JSON.parse(XHR.responseText)
						if(dates.code == -1) {
							alert(dates.msg);
						} else {
							var arr = dates.data.content;

							for(var i = 0; i < arr.length; i++) {
								fname.value = arr[i].name;
								gender.value = arr[i].gender;
								birth.value = fmtDate(arr[i].birth);
								cardnumber.value = arr[i].cardnumber;
								attendDay.value = fmtDate(arr[i].attendDay);
								sources.value = arr[i].sources;
								political.value = arr[i].political;
								nation.value = arr[i].nation;
								origins.value = arr[i].origin;
								phone.value = arr[i].phone;
								email.value = arr[i].email;
								height.value = arr[i].height;
								bltype.value = arr[i].bltype;
								Marital.value = arr[i].marital;
								birthplace.value = arr[i].birthplace;
								registeredpla.value = arr[i].registeredpla;
								education.value = arr[i].education;
								degree.value = arr[i].degree;
								University.value = arr[i].university;
								Major.value = arr[i].major;
								graduation.value = fmtDate(arr[i].graduation);
							}
						}
					}
				});
			});

			function back() {
				localStorage.removeItem('key');
				location.href = "TalentPool.html";
			}
		function topg(lis) {
			if(lis == 1) {
				$(".asdtow1").slideToggle("fast")
					.siblings(".asdtow1").slideUp("fast")
			} else if(lis == 2) {
				$(".asdtow2").slideToggle("fast")
					.siblings(".asdtow2").slideUp("fast")
			} else if(lis == 3) {
				$(".asdtow3").slideToggle("fast")
					.siblings(".asdtow3").slideUp("fast")
			} else if(lis == 4) {
				$(".asdtow4").slideToggle("fast")
					.siblings(".asdtow4").slideUp("fast")
			} else {
				location.href = "dpt.html";
			}
		}
		</script>

	</body>

</html>
