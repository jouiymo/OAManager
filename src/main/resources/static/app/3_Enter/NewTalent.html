<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../static/public/css/base.css" />
		<link rel="stylesheet" href="../../model/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../static/3_TalentPool/css/NewTalent.css" />
		<link rel="stylesheet" href="../../static/common/css/common.css" />
		<script type="text/javascript" src="../../model/angular.min.js"></script>

	</head>

	<body ng-app="MyApp" ng-controller="person">
		<div ng-include="'../PublicModules/top.html'"></div>
		<div ng-include="'../PublicModules/left.html'"></div>

		<h4>
		<a href="">首页</a>><a href="">人才库管理</a>><a href="">人才库入职</a>
	</h4>
		<section>
			<h4 style="margin-left: 50px;">基本信息</h4>
			<div class="dispaly">
				<div class="form-group form-inline" style="margin-right: 20px;">
					<label for="name">姓名</label> <input sytle="200px;" type="text" class="form-control" id="fname" name="name" />
					<label for="gender" style="margin-right: 20px;">性别</label>
					<select class="form-control" id="gender" name="gender">
						<option value="1">男</option>
						<option value="2">女</option>
						<option value="0">保密</option>
					</select>
					<label for="birth" style="margin: 0px 20px 0px 20px;">出生日期</label> <input width="1000px;" type="date" class="form-control" id="birth" name="birth" />
				</div>
				<div class="form-group form-inline">
					<label for="cardnumber">身份证号</label> <input type="number" class="form-control" id="cardnumber" name="cardnumber" />

					<label for="deptName">部门</label>
					<select class="form-control" id="deptName" name="deptName">
						<option value="">请选择</option>
					</select>
					<label for="postName">岗位</label>
					<select class="form-control" id="postName" name="postName">
						<option value="">请选择</option>
					</select>

				</div>

				<div class="form-group form-inline">
					<label for="beginDate">入职日期</label> <input type="date" class="form-control" id="entryDay" name="entryDay" />
					<label for="attendDay">参加工作日期</label> <input type="date" class="form-control" id="attendDay" name="attendDay" />
					<label for="Emform">用工形式</label>
					<select class="form-control" id="Emform" name="Emform">
						<option value="1">正式员工</option>
						<option value="2">临时员工</option>
					</select>
				</div>
				<div class="form-group form-inline">
					<label for="sources">人员来源</label>
					<select class="form-control" id="sources" name="sources">
						<option value="1">校园招聘</option>
						<option value="2">社会招聘</option>
						<option value="3">其他</option>
					</select>
					<label for="political">政治面貌</label>
					<select class="form-control" id="political" name="political">
						<option value="1">党员</option>
						<option value="2">预备党员</option>
						<option value="3">团员</option>
						<option value="4">其他</option>
					</select>
					<label for="nation">民族</label>
					<select class="form-control" id="nation" name="nation">
						<option value="1">汉族</option>
						<option value="2">满族</option>
						<option value="3">回族</option>
						<option value="4">维吾尔族</option>
					</select>
					<label for="graduation">毕业日期</label> <input type="date" class="form-control" id="graduation" name="graduation" />
				</div>
				<div class="form-group form-inline">
					<label for="origin">籍贯</label>
					<input type="text" class="form-control" id="origin" name="origin" />
					<label for="phone">联系电话</label> <input type="number" class="form-control" id="phone" name="phone" />
					<label for="email">电子邮件</label> <input type="email" class="form-control" id="email" name="email" />
				</div>
				<div class="form-group form-inline">
					<label for="height">身高</label> <input type="text" class="form-control" id="height" name="height" />
					<label for="bltype">血型</label>
					<select class="form-control" id="bltype" name="bltype">
						<option value="1">A型</option>
						<option value="2">B型</option>
						<option value="3">AB型</option>
						<option value="4">O型</option>
						<option value="5">其他血型</option>
					</select>
					<label for="Marital">婚姻状况</label>
					<select class="form-control" id="Marital" name="Marital">
						<option value="5">未婚</option>
						<option value="1">已婚</option>
						<option value="2">离婚</option>
						<option value="3">丧偶</option>
						<option value="4">其他</option>
					</select>
				</div>
				<div class="form-group form-inline">
					<label for="birthplace">出生地</label> <input type="text" class="form-control" id="birthplace" name="birthplace" />
					<label for="registeredpla">户口所在地</label> <input type="text" class="form-control" id="registeredpla" name="registeredpla" />
					<label for="education">最高学历</label>
					<select class="form-control" id="education" name="education">
						<option value="1">高中及以下</option>
						<option value="2">大专</option>
						<option value="3">本科</option>
						<option value="4">研究生</option>

					</select>
				</div>
				<div class="form-group form-inline">
					<label for="degree">最高学位</label>
					<select class="form-control" id="degree" name="degree">
						<option value="1">无学位</option>
						<option value="2">学士</option>
						<option value="3">双学士</option>
						<option value="4">硕士</option>
						<option value="5">博士</option>
						<option value="6">硕士后</option>
					</select>
					<label for="University">毕业院校</label> <input type="text" class="form-control" id="University" name="University" />
					<label for="Major">所属专业</label> <input type="text" class="form-control" id="Major" name="Major" />
				</div>
				<div class="form-inline" id="shy">
					<label for="probationstart">试用期开始日期</label> <input type="date" class="form-control" id="probationstart" name="probationstart" />
					<label for="probationend">试用期结束日期</label> <input type="date" class="form-control" id="probationend" name="probationend" />
				</div>
				<div>
					<button type="button" onclick="check()" class="btn btn-default">保存</button>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="../../model/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../model/Util.js"></script>
		<script src="../../static/3_TalentPool/js/NewTalent.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			//公共模块
			//模型绑定
			var app = angular.module('MyApp', []);
			//添加控制
			app.controller('person', function($scope) {
				$scope.toggle = function() {
					$scope.mybq = !$scope.mybq;
				}
				$scope.toggle1 = function() {
					$scope.mybq1 = !$scope.mybq1;
				}
				$scope.toggle2 = function() {
					$scope.mybq2 = !$scope.mybq2;
				}
				$scope.toggle4 = function() {
					$scope.mybq4 = !$scope.mybq4;
				}
			});

			function check() {
				$.ajax({
					type: "post",
					url: "http://localhost:8099/" + "addEmp",
					data: {
						"name": fname.value,
						"gender": gender.value,
						"birth": birth.value,
						"cardnumber": cardnumber.value,
						"deptName": deptName.value,
						"postName": postName.value,
						"entryDay": entryDay.value,
						"attendDay": attendDay.value,
						"Emform": Emform.value,
						"sources": sources.value,
						"political": political.value,
						"nation": nation.value,
						"origin": origin.value,
						"phone": phone.value,
						"email": email.value,
						"height": height.value,
						"bltype": bltype.value,
						"Marital": Marital.value,
						"birthplace": birthplace.value,
						"registeredpla": registeredpla.value,
						"education": education.value,
						"degree": degree.value,
						"University": University.value,
						"Major": Major.value,
						"graduation": graduation.value,
						"probationstart": probationstart.value,
						"probationend": probationend.value
					},
					dataType: "json",
					"complete": function(XHR, TS) {
						if("success" != TS) {
							return alert("服务器么有正确响应");
						}
						var date = JSON.parse(XHR.responseText)
						if(date.code == -1) {
							alert(date.msg);
						} else {
							alert(date.msg);
						}
					}
				})
			}
		</script>

	</body>

</html>
