<!DOCTYPE html>
<html>

	<head>
		</style>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../static/public/css/base.css">
		<link rel="stylesheet" href="../../model/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../static/3_TalentPool/css/NewTalent.css">
		<link rel="stylesheet" href="../../static/common/css/common.css">
		<script type="text/javascript" src="../../model/angular.min.js"></script>
	</head>

	<body ng-app="">
		<div ng-include="'../PublicModules/left1.html'"></div>
		<h4 class="top_tag">
		<a href="">人才库管理</a><span class="arrow">➤</span><a href="">人才库入职</a>
	</h4>
		<section>
			<!--<h4 style="margin-left: 50px;">基本信息</h4>-->

			<div class="row dispaly">
				<div class="form-group form-inline">
					<label for="name" style="margin-left: 28px;">姓名：</label> <input style="width: 167px;" type="text" class="form-control" id="fname" name="name">
					<label for="gender" style="margin: 0px 0px 0px 55px;">性别：</label>
					<select class="form-control" id="gender" name="gender">
						<option value="1">男</option>
						<option value="2">女</option>
						<option value="0">保密</option>
					</select>
					<label for="birth" style="margin: 0px 0px 0px 80px;">出生日期：</label> <input width="1000px;" type="date" class="form-control" id="birth" name="birth">
				</div>
				<div class="form-group form-inline">
					<label for="cardnumber">身份证号：</label> <input style="width: 167px;" type="number" class="form-control" id="cardnumber" name="cardnumber">

					<label for="deptName" style="margin: 0px 0px 0px 55px;">部门：</label>
					<select class="form-control" id="deptName" name="deptName">
						<option value="">请选择</option>
					</select>
					<label for="postName" style="margin: 0px 0px 0px 94px;">岗位：</label>
					<select class="form-control" id="postName" name="postName">
						<option value="">请选择</option>
					</select>

				</div>

				<div class="form-group form-inline">
					<label for="beginDate">入职日期：</label> <input style="width: 167px;" type="date" class="form-control" id="entryDay" name="entryDay">

					<label for="Emform" style="margin: 0px 0px 0px 27px;">用工形式：</label>
					<select class="form-control" id="Emform" name="Emform">
						<option value="">请选择</option>
					</select>
					<label for="sources" style="margin: 0px 0px 0px 67px;">人员来源：</label>
					<select class="form-control" id="sources" name="sources">
						<option value="">请选择</option>
					</select>
				</div>
				<div class="form-group form-inline">

					<label for="political">政治面貌：</label>
					<select class="form-control" id="political" name="political">
						<option value="">请选择</option>
					</select>
					<label for="attendDay" style="margin: 0px 0px 0px 77px;">参加工作日期：</label> <input style="width: 134px;" type="date" class="form-control" id="attendDay" name="attendDay">
					<label for="nation" style="margin: 0px 0px 0px 50px;">民族：</label>
					<select class="form-control" id="nation" name="nation">
						<option value="0">请选择</option>
					</select>
				</div>
				<div class="form-group form-inline">
					<label for="graduation">毕业日期：</label> <input style="width: 167px;" type="date" class="form-control" id="graduation" name="graduation">
					<label for="origin" style="margin: 0px 0px 0px 57px;">籍贯：</label>
					<input style="width: 100px;" type="text" class="form-control" id="origin" name="origin">
					<label for="phone" style="margin: 0px 0px 0px 55px;">联系电话：</label> <input style="width: 164.54px;" type="number" class="form-control" id="phone" name="phone">

				</div>
				<div class="form-group form-inline">
					<label for="email">电子邮件：</label> <input style="width: 167px;" type="email" class="form-control" id="email" name="email">
					<label for="height" style="margin: 0px 0px 0px 57px;">身高：</label> <input style="width: 100px;" type="text" class="form-control" id="height" name="height">
					<label for="bltype" style="margin: 0px 0px 0px 84px;">血型：</label>
					<select class="form-control" id="bltype" name="bltype">
						<option value="">请选择</option>
					</select>
				</div>
				<div class="form-group form-inline">
					<label for="Marital">婚姻状况：</label>
					<select class="form-control" id="Marital" name="Marital">
						<option value="">请选择</option>
					</select>
					<label for="birthplace" style="margin: 0px 0px 0px 119px;">出生地：</label> <input style="width: 120px;" type="text" class="form-control" id="birthplace" name="birthplace">
					<label for="University" style="margin: 0px 0px 0px 38px;">毕业院校：</label> <input style="width: 164.54px;" type="text" class="form-control" id="University" name="University">
				</div>
				<div class="form-group form-inline">
					<label for="registeredpla" style="margin: 0px 0px 0px 0px;">户口地址：</label> <input style="width: 430px;" type="text" class="form-control" id="registeredpla" name="registeredpla">
				</div>
				<div class="form-group form-inline">
					<label for="Major">所属专业：</label> <input style="width: 167px;" type="text" class="form-control" id="Major" name="Major">
					<label for="education" style="margin: 0px 0px 0px 27px;">最高学历：</label>
					<select class="form-control" id="education" name="education">
						<option value="">请选择</option>
					</select>
					<label for="degree" style="margin: 0px 0px 0px 70px;">最高学位：</label>
					<select class="form-group form-control" id="degree" name="degree">
						<option value="">请选择</option>
					</select>
				</div>
				<div class=" form-group form-inline" id="shy">
					<label for="probationstart">试用期开始日期：</label> <input type="date" class="form-control" id="probationstart" name="probationstart">
					<label for="probationend" style="margin: 0px 0px 0px 80px;">试用期结束日期：</label> <input type="date" class="form-control" id="probationend" name="probationend">
				</div>
				<div>
					<button style="margin:24px 0px 0px 300px;width:90px " type="button " onclick="check() " class="btn btn-warning form-control ">保存</button>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="../../model/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../model/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../model/Util.js"></script>
		<script src="../../static/3_TalentPool/js/NewTalent.js" type="text/javascript"></script>
		<script type="text/javascript">
			function check() {
				$.ajax({
					type: "post",
					url: "http://localhost:8099/" + "addEmp",
					data: {
						"name": fname.value,
						"gender": gender.value,
						"birth": birth.value,
						"cardnumber": cardnumber.value,
						"deptName": deptName.value,
						"postName": postName.value,
						"entryDay": entryDay.value,
						"attendDay": attendDay.value,
						"Emform": Emform.value,
						"sources": sources.value,
						"political": political.value,
						"nation": nation.value,
						"origin": origin.value,
						"phone": phone.value,
						"email": email.value,
						"height": height.value,
						"bltype": bltype.value,
						"Marital": Marital.value,
						"birthplace": birthplace.value,
						"registeredpla": registeredpla.value,
						"education": education.value,
						"degree": degree.value,
						"University": University.value,
						"Major": Major.value,
						"graduation": graduation.value,
						"probationstart": probationstart.value,
						"probationend": probationend.value
					},
					dataType: "json",
					"complete": function(XHR, TS) {
						if("success" != TS) {
							return alert("服务器么有正确响应");
						}
						var date = JSON.parse(XHR.responseText)
						if(date.code == -1) {
							alert(date.msg);
						} else {
							alert(date.msg);
						}
					}
				})
			}

			function topg(lis) {
				if(lis == 1) {
					$(".asdtow1").slideToggle("fast")
						.siblings(".asdtow1").slideUp("fast")
				} else if(lis == 2) {
					$(".asdtow2").slideToggle("fast")
						.siblings(".asdtow2").slideUp("fast")
				} else if(lis == 3) {
					$(".asdtow3").slideToggle("fast")
						.siblings(".asdtow3").slideUp("fast")
				} else if(lis == 4) {
					$(".asdtow4").slideToggle("fast")
						.siblings(".asdtow4").slideUp("fast")
				} else {
					location.href = "/app/3_Enter/TalentPool.html";
				}
			}
		</script>

	</body>

</html>
